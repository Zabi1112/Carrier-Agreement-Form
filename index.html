
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrier Agreement - Submit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .signature-block {
      margin-top: 30px;
    }
    input[type='text'], input[type='hidden'] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    #signaturePreview {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      padding: 10px;
      border: 1px dashed #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f5db3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign the Carrier Agreement</h1>
    <form id="agreementForm" action="https://formsubmit.co/warraichzabiullah@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Carrier Agreement Form Response">
      <input type="hidden" id="formStatus" name="Status" value="">
      <input type="hidden" name="_next" id="_next" value="">

      <label for="carrierName">Your Full Name (as Signature):</label>
      <input type="text" name="Carrier Name" id="carrierName" placeholder="Type your full name" oninput="updateSignature()">

      <div id="signaturePreview"></div>

      <button type="button" onclick="handleSubmit()">Submit Agreement</button>
    </form>
  </div>

  <script>
    function updateSignature() {
      const name = document.getElementById('carrierName').value;
      document.getElementById('signaturePreview').textContent = name;
    }

    function handleSubmit() {
      const name = document.getElementById('carrierName').value.trim();
      const statusInput = document.getElementById('formStatus');
      const nextInput = document.getElementById('_next');

      if (!name) {
        // rejected
        statusInput.value = "Rejected";
        nextInput.value = "https://zabi1112.github.io/Carrier-Agreement-Form/rejected.html";
        document.getElementById('agreementForm').submit();
      } else {
        // signed
        statusInput.value = "Signed";
        nextInput.value = "https://zabi1112.github.io/Carrier-Agreement-Form/success.html";
        document.getElementById('agreementForm').submit();
      }
    }
  </script>
</body>
</html>
