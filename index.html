<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carrier Agreement</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    p {
      line-height: 1.6;
    }
    ul {
      padding-left: 20px;
    }
    #signaturePreview {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      padding: 10px;
      border: 1px dashed #ccc;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freight Dispatch Agreement</h1>
    <p>This agreement is between <strong>GET MOVING LOGISTICS</strong> and <strong>TAYLOR GLOBAL ENTERPRISES LLC</strong>.</p>

    <h2>DISPATCH REPRESENTATIVE:</h2>
    <p><strong>Name:</strong> Sagheer Ahmed<br/>
    <strong>Company:</strong> GET MOVING LOGISTICS<br/>
    <strong>Signature:</strong> <span style="font-family: 'Pacifico', cursive;">Sagheer Ahmed</span></p>

    <h2>CARRIER REPRESENTATIVE:</h2>
    <form id="agreementForm">
      <label for="carrierName">Your Full Name (as Signature):</label>
      <input type="text" id="carrierName" name="carrier_name" placeholder="Type your full name" required>
      <div id="signaturePreview"></div>
      <button type="button" id="submitBtn">Submit Agreement</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    emailjs.init('IrTm0Re0aqHJDhTxA'); // âœ… Your EmailJS public key

    const input = document.getElementById("carrierName");
    const preview = document.getElementById("signaturePreview");
    const button = document.getElementById("submitBtn");

    input.addEventListener("input", () => {
      preview.textContent = input.value;
    });

    button.addEventListener("click", async () => {
      const name = input.value.trim();
      if (!name) {
        alert("Please enter your name to sign the agreement.");
        window.location.href = "https://zabi1112.github.io/Carrier-Agreement-Form/rejected.html";
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Freight Dispatch Agreement", 10, 10);
      doc.text(`Carrier Name: ${name}`, 10, 20);
      doc.text("Signed Electronically on: " + new Date().toLocaleString(), 10, 30);

      const pdfBlob = doc.output("blob");
      const reader = new FileReader();

      reader.onloadend = function () {
        const base64data = reader.result.split(',')[1];

        emailjs.send("service_gc8oime", "template_96zlgv8", {
          carrier_name: name,
          attachment: base64data
        }).then(() => {
          window.location.href = "https://zabi1112.github.io/Carrier-Agreement-Form/success.html";
        }).catch((error) => {
          console.error("Email send FAILED", error);
          alert("Submission failed. Please try again later.");
        });
      };

      reader.readAsDataURL(pdfBlob);
    });
  });
</script>

</body>
</html>
